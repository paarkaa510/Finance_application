{% extends "base.html" %}

{% block title %}Create Goal{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Create a New Goal</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Goal</button>
        </form>
    {% else %}
        <p>You need to be logged in to create a goal.</p>
    {% endif %}
{% endblock %}
