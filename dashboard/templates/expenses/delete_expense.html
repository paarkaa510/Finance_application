<!-- confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    {% extends "home.html" %}

    {% block title %}Confirm Delete{% endblock %}

    {% block content %}
    <h2>Are you sure you want to delete this expense?</h2>
    <p>Category: {{ expense.category }} - Description: {{ expense.description }} - Amount: {{ expense.amount }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'user-expenses' %}">Cancel</a>
    </form>
    {% endblock %}
</body>
</html>
