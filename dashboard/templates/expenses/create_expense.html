{% extends "base.html" %}

{% block title %}Create Expense{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <!-- Heading for the expense creation page -->
        <h2>Create a New Expense</h2>
        <!-- Form to create a new expense -->
        <form method="post">
            {% csrf_token %} <!-- CSRF token for form security -->
            {{ form.as_p }} <!-- Form fields for the expense -->
            <button type="submit">Save Expense</button> <!-- Button to submit the form -->
        </form>
    {% else %}
        <!-- Message for users who are not logged in -->
        <p>You need to be logged in to create a goal.</p>
    {% endif %}
{% endblock %}
