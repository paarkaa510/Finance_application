{% extends "base.html" %}

{% block title %}
    Add Income
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Add Income</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Income</button>
        </form>
    {% else %}
        <p>You need to be logged in to add income.</p>
    {% endif %}
{% endblock %}
