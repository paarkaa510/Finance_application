<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}BASE{% endblock %}</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
  <main>
    {% if user.is_authenticated %}
      <div class="navbar">
        <a href="/">Home</a>
        <a href="/finance/user-savings">Add Savings Account</a>
        <a href="/finance/user-goals">Add Goal</a>
        <a href="/finance/user-income">Add Income</a>
        <a href="/finance/user-expenses">Add Expenses</a>
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}
    {% block extra_js %}{% endblock %}
  </main>
</body>

</html>
