<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}BASE{% endblock %}</title>
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>



<body>
  <div class = "container">
  <main>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg" style="background-color: #5cc468;">
      <div class="container-fluid">
        <img src="/static/images/bank2.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="/finance/home">Finance Application</a>  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/finance/user-savings">Savings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/finance/user-goals">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/finance/user-income">Income</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/finance/user-expenses">Expenses</a>    
            </li>
          </ul>

          <span class="navbar-text"></span>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/accounts/password_change/">Change Password</a>
            </li>
            <li class="nav-item">
              <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link">Log Out</button>
            </form>
            </li>
          </ul>
          </span>

        </div>
      </div>
    </nav>
    
    {% endif %}
    <div class="content"></div>
      {% block content %}
      {% endblock %}
  </div>
</main>
    {% block extra_js %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
