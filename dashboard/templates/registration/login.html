{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Finance Application</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>
<body class="" style="background-image: url('{% static 'images/background.jpg' %}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
  <br/><br/><br/><br/><br/><br/><br/><br/><br/>
  <div class="container">
    
      <!-- Outer Row -->
      <div class="row">

          <div class="col-xl-10 col-lg-12 col-md-9">
            
              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">

                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <div class="col-lg-7 d-none d-lg-block bg-login-image">
                            <div class="text-center ">
                              <br/><br/><br/>
                              <H1 class="text-success font-weight-bold">Fin Track</h1>
                              <br/><img src="/static/images/bank3.png" alt="Logo" width="200" height="200">
                            </div>

                          </div>
                          <div class="col-lg-5">
                              <div class="p-5">
                                  <div class="text-center">
                                    <b><h1 class="h3 text-gray-900 mb-4 font-weight-bold">Welcome!</h1></b>
                                  </div>
                                  <div class="text-center">   
                                    <form method="post">
                                      {% csrf_token %}
                                      {{ form }}
                                      <br/>
                                      <div class="text-center"><button type="submit" class="btn btn-outline-success">Log In</button></div>
                                    </form>
                                  </div> 
                                  <hr>
                                  <div class="text-center">
                                    <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                                  </div>
                                  <div class="text-center">
                                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>
</html>
